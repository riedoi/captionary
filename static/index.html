<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captionary - Audio to Subtitles</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Captionary</h1>
            <p>Transform your audio into subtitles instantly.</p>
        </header>

        <main>
            <form id="transcribeForm">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" name="file"
                        accept=".mp4,.mp3,.wav,.mkv,.mov,.avi,.flac,.ogg,.webm,.m4a" hidden>
                    <div class="upload-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="upload-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Drag & Drop your audio or video file here</p>
                        <button type="button" class="btn-secondary"
                            onclick="document.getElementById('fileInput').click()">Browse Files</button>
                        <p id="fileName" class="file-name"></p>
                    </div>
                </div>

                <div class="settings-grid">
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model" name="model">
                            <option value="tiny">Tiny</option>
                            <option value="base">Base</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large-v2">Large v2</option>
                            <option value="large-v3">Large v3</option>
                            <option value="large-v3-turbo" selected>Large v3 Turbo (Recommended)</option>
                            <option value="nebi/whisper-large-v3-turbo-swiss-german-ct2-int8">Swiss German (Large V3
                                Turbo)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="lang">Language</label>
                        <select id="lang" name="lang">
                            <option value="" selected>Auto Detect</option>
                            <option value="af">Afrikaans</option>
                            <option value="ar">Arabic</option>
                            <option value="hy">Armenian</option>
                            <option value="az">Azerbaijani</option>
                            <option value="be">Belarusian</option>
                            <option value="bs">Bosnian</option>
                            <option value="bg">Bulgarian</option>
                            <option value="ca">Catalan</option>
                            <option value="zh">Chinese</option>
                            <option value="hr">Croatian</option>
                            <option value="cs">Czech</option>
                            <option value="da">Danish</option>
                            <option value="nl">Dutch</option>
                            <option value="en">English</option>
                            <option value="et">Estonian</option>
                            <option value="fi">Finnish</option>
                            <option value="fr">French</option>
                            <option value="gl">Galician</option>
                            <option value="de">German</option>
                            <option value="el">Greek</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="hu">Hungarian</option>
                            <option value="is">Icelandic</option>
                            <option value="id">Indonesian</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="kn">Kannada</option>
                            <option value="kk">Kazakh</option>
                            <option value="ko">Korean</option>
                            <option value="lv">Latvian</option>
                            <option value="lt">Lithuanian</option>
                            <option value="mk">Macedonian</option>
                            <option value="ms">Malay</option>
                            <option value="mr">Marathi</option>
                            <option value="mi">Maori</option>
                            <option value="ne">Nepali</option>
                            <option value="no">Norwegian</option>
                            <option value="fa">Persian</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="ro">Romanian</option>
                            <option value="ru">Russian</option>
                            <option value="sr">Serbian</option>
                            <option value="sk">Slovak</option>
                            <option value="sl">Slovenian</option>
                            <option value="es">Spanish</option>
                            <option value="gsw">Swiss German</option>
                            <option value="sw">Swahili</option>
                            <option value="sv">Swedish</option>
                            <option value="tl">Tagalog</option>
                            <option value="ta">Tamil</option>
                            <option value="th">Thai</option>
                            <option value="tr">Turkish</option>
                            <option value="uk">Ukrainian</option>
                            <option value="ur">Urdu</option>
                            <option value="vi">Vietnamese</option>
                            <option value="cy">Welsh</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="offset">Offset (HH:MM:SS)</label>
                        <input type="text" id="offset" name="offset" placeholder="00:00:00">
                    </div>

                    <div class="form-group">
                        <label for="device">Device</label>
                        <select id="device" name="device">
                            <option value="cpu" selected>CPU</option>
                            <option value="cuda">CUDA (GPU)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="compute_type">Compute Type</label>
                        <select id="compute_type" name="compute_type">
                            <option value="int8" selected>int8</option>
                            <option value="int8_float16">int8_float16</option>
                            <option value="float16">float16</option>
                            <option value="float32">float32</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span>Generate Subtitles</span>
                    <div class="spinner" id="spinner"></div>
                </button>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>


            </form>

            <div id="statusMessage" class="status-message"></div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
