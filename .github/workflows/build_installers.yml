name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Download FFmpeg
      run: python scripts/download_ffmpeg.py

    - name: Build Executable
      run: python build_executable.py

    # Windows Packaging
    - name: Package Windows
      if: matrix.os == 'windows-latest'
      run: |
        Compress-Archive -Path dist/Captionary -DestinationPath dist/Captionary-Windows.zip
        $hash = (Get-FileHash dist/Captionary-Windows.zip -Algorithm SHA256).Hash
        "$hash *Captionary-Windows.zip" | Out-File dist/Captionary-Windows.zip.sha256 -Encoding ASCII

    # macOS Packaging
    - name: Package macOS
      if: matrix.os == 'macos-latest'
      run: |
        npm install -g create-dmg
        cd dist
        create-dmg Captionary.app || echo "DMG creation fallback"
        mv "Captionary 0.0.0.dmg" Captionary-macOS.dmg || mv *.dmg Captionary-macOS.dmg
        shasum -a 256 Captionary-macOS.dmg > Captionary-macOS.dmg.sha256

    # Upload Artifacts (for manual runs/debugging)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Captionary-${{ matrix.os }}
        path: |
          dist/Captionary-Windows.zip
          dist/Captionary-Windows.zip.sha256
          dist/Captionary-macOS.dmg
          dist/Captionary-macOS.dmg.sha256
        if-no-files-found: ignore

    # Create Release (Automatic)
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Captionary-Windows.zip
          dist/Captionary-Windows.zip.sha256
          dist/Captionary-macOS.dmg
          dist/Captionary-macOS.dmg.sha256
